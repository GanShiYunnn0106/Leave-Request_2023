TodayOnLeaveScreen As screen:
    Fill: |
        =RGBA(255,255,255,1)
    Height: =Max(App.Height, App.DesignHeight)
    OnHidden: =Set(_showDetails, false)
    OnVisible: =
    Orientation: =If(TodayOnLeaveScreen.Width < TodayOnLeaveScreen.Height, Layout.Vertical, Layout.Horizontal)
    Size: =1 + CountRows(App.SizeBreakpoints) - CountIf(App.SizeBreakpoints, Value >= TodayOnLeaveScreen.Width)
    Width: =Max(App.Width, App.DesignWidth)

    TodayOnLeaveGallery As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =565
        Items: |-
            =If(
                ButtonFilter2.Selected.Filter = "Today",
                Sort(
                    Filter(
                        LeaveApp_Request,
                        Start_Date <= Today() && End_Date >= Today() && Status.Value = "Approved"
                    ),
                    Created_By.DisplayName,
                    SortOrder.Ascending
                ),
                If(
                    ButtonFilter2.Selected.Filter = "Past",
                    Sort(
                        Filter(
                            LeaveApp_Request,
                            End_Date <= Today() && Status.Value = "Approved"
                        ),
                        Created_By.DisplayName,
                        SortOrder.Ascending
                    ),
                    If(
                        ButtonFilter2.Selected.Filter = "Upcoming",
                        Sort(
                            Filter(
                                LeaveApp_Request,
                                Start_Date >= Today() && Status.Value = "Approved"
                            ),
                            Created_By.DisplayName,
                            SortOrder.Ascending
                        )
                    )
                )
            )
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =64
        Width: =1134
        X: =232
        Y: =203
        ZIndex: =1

