        LeaveStartDatePicker_1 As datepicker:
            AccessibleLabel: ="Leave start date. Required field."
            BorderColor: =If(LeaveStartDatePicker_1.SelectedDate > LeaveEndDatePicker_1.SelectedDate, Color.Red, RGBA(0, 71, 144, 1))
            DefaultDate: =_leaveStart
            DisabledBorderColor: =RGBA(56, 86, 153, 1)
            FocusedBorderColor: =LeaveStartDatePicker_1.BorderColor
            HoverBorderColor: =LeaveStartDatePicker_1.BorderColor
            HoverFill: =LeaveStartDatePicker_1.Fill
            IconBackground: =RGBA(0, 71, 144, 1)
            InputTextPlaceholder: =Text(Date(2001,12,31), LeaveStartDatePicker_1.Format, LeaveStartDatePicker_1.Language)
            OnChange: =Select(LeaveStartDatePicker_1)
            OnSelect: |-
                =//**** CALCULATION USED TO DETERMINE TOTAL WORK DAYS REQUESTED ****
                If(
                    LeaveStartDatePicker_1.SelectedDate <= LeaveEndDatePicker_1.SelectedDate,
                    Set(
                        _inclusiveTotalDaysRequested,
                        DateDiff(
                            LeaveStartDatePicker_1.SelectedDate,
                            LeaveEndDatePicker_1.SelectedDate,
                            TimeUnit.Days
                        ) + 1
                    );
                    Set(
                        _numFullWeeks,
                        RoundDown(
                            _inclusiveTotalDaysRequested / 7,
                            0
                        )
                    );
                    Set(
                        _numFullDaysPartialWeek,
                        _inclusiveTotalDaysRequested - _numFullWeeks * 7
                    );
                    Concurrent(
                        Set(
                            _startWeekday,
                            Weekday(LeaveStartDatePicker_1.SelectedDate)
                        ),
                        Set(
                            _endWeekday,
                            Weekday(LeaveEndDatePicker_1.SelectedDate)
                        )
                    );
                    //calculates the number of business days in the partial week left over after whole weeks are subtracted out of total days requested
                If(
                        _numFullDaysPartialWeek = 6,
                        If(
                            _startWeekday <= 2,
                            Set(
                                _numPartialWeekdays,
                                5
                            ),
                            Set(
                                _numPartialWeekdays,
                                4
                            )
                        ),
                        _numFullDaysPartialWeek = 5,
                        If(
                            _startWeekday = 2,
                            Set(
                                _numPartialWeekdays,
                                5
                            ),
                            _startWeekday = 1 || _startWeekday = 3 || _startWeekday = 4,
                            Set(
                                _numPartialWeekdays,
                                4
                            ),
                            Set(
                                _numPartialWeekdays,
                                3
                            )
                        ),
                        _numFullDaysPartialWeek = 4,
                        If(
                            _startWeekday = 2 || _startWeekday = 3,
                            Set(
                                _numPartialWeekdays,
                                4
                            ),
                            _startWeekday = 1 || _startWeekday = 4,
                            Set(
                                _numPartialWeekdays,
                                3
                            ),
                            Set(
                                _numPartialWeekdays,
                                2
                            )
                        ),
                        _numFullDaysPartialWeek = 3,
                        If(
                            _startWeekday = 6 || _startWeekday = 7,
                            Set(
                                _numPartialWeekdays,
                                1
                            ),
                            _startWeekday = 1 || _startWeekday = 5,
                            Set(
                                _numPartialWeekdays,
                                2
                            ),
                            Set(
                                _numPartialWeekdays,
                                3
                            )
                        ),
                        _numFullDaysPartialWeek = 2,
                        If(
                            _startWeekday = 7,
                            Set(
                                _numPartialWeekdays,
                                0
                            ),
                            _startWeekday = 1 || _startWeekday = 6,
                            Set(
                                _numPartialWeekdays,
                                1
                            ),
                            Set(
                                _numPartialWeekdays,
                                2
                            )
                        ),
                        _numFullDaysPartialWeek = 1,
                        If(
                            _startWeekday = 1 || _startWeekday = 7,
                            Set(
                                _numPartialWeekdays,
                                0
                            ),
                            Set(
                                _numPartialWeekdays,
                                1
                            )
                        ),
                        _numFullDaysPartialWeek = 0,
                        Set(
                            _numPartialWeekdays,
                            0
                        )
                    );
                    Set(
                        _workDaysInRequest,
                        _numFullWeeks * 5 + _numPartialWeekdays
                    );
                 
                      Set(_holidaysInRequest, CountIf(LeaveApp_PublicHoliday, HolidayDates >= LeaveStartDatePicker.SelectedDate, HolidayDates <= LeaveEndDatePicker.SelectedDate));
                      Set(_requestedDays, _workDaysInRequest - _holidaysInRequest)
                )
            PressedBorderColor: =LeaveStartDatePicker_1.BorderColor
            PressedFill: =LeaveStartDatePicker_1.Fill
