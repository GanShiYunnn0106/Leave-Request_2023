                If(TypeTemp = "Paternity",
                If((LeavePaternityEntitlementTemp - LeavePaternityTakenTemp - DaysTemp) >= 0,Patch(LeaveApp_Employee,LeaveTempEmail,{PaternityLeaveTaken: LeavePaternityTakenTemp + DaysTemp }), Patch(LeaveApp_Employee,LeaveTempEmail,{PaternityLeaveTaken: LeavePaternityEntitlementTemp},{UnpaidLeaveTaken:UnpaidLeaveTemp + UnpaidLeaveTakenTemp})));
                
                If(TypeTemp = "Marriage",
                If((LeaveMarriageEntitlementTemp - LeaveMarriageTakenTemp - DaysTemp) >= 0,Patch(LeaveApp_Employee,LeaveTempEmail,{MarriageLeaveTaken: LeaveMarriageTakenTemp + DaysTemp}), Patch(LeaveApp_Employee,LeaveTempEmail,{MarriageLeaveTaken: LeaveMarriageEntitlementTemp},{UnpaidLeaveTaken:UnpaidLeaveTemp + UnpaidLeaveTakenTemp})));
                
                If(TypeTemp = "Maternity",
                If((LeaveMaternityEntitlementTemp - LeaveMaternityTakenTemp - DaysTemp) >= 0,Patch(LeaveApp_Employee,LeaveTempEmail,{MaternityLeaveTaken: LeaveMaternityTakenTemp + DaysTemp}), Patch(LeaveApp_Employee,LeaveTempEmail,{MaternityLeaveTaken: LeaveMaternityTakenTemp},{UnpaidLeaveTaken:UnpaidLeaveTemp + UnpaidLeaveTakenTemp})));
                
                
                
                //If(UnpaidLeaveTemp > 0,Patch(LeaveApp_Employee,LeaveTempEmail,{UnpaidLeaveTaken: UnpaidLeaveTemp + UnpaidLeaveTakenTemp}));
                
                
                Office365.SendEmailV2(
                            LeaveRequestedToEmail;LeaveCreatedByEmail,
