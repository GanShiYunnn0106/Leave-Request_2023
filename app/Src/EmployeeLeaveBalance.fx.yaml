    "EmployeeLeaveBalanceGallery As gallery.'BrowseLayout_Vertical_TwoTextOneImageVariant_ver5.0'":
        DelayItemLoading: =true
        Height: =609
        Items: |-
            =If(
                EmployeeLeaveFilter.Selected.Filter = "All",
                Sort(
                    Filter(
                        LeaveApp_Employee,
                        SearchLeaveInput.Text in NameofEmployee.DisplayName
                    ),
                    NameofEmployee.DisplayName,
                    SortOrder.Ascending
                ),
                If(
                    EmployeeLeaveFilter.Selected.Filter = "My Subordinate Only",
                    Sort(
                        Filter(
                            LeaveApp_Employee,
                            SearchLeaveInput.Text in NameofEmployee.DisplayName && NameofManager.Email = User().Email
                        ),
                        NameofEmployee.DisplayName,
                        SortOrder.Ascending
                    )
                )
